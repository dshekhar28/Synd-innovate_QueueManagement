<html>
  <head>
    <title>Welcome</title>
    <script type="text/javascript" src="branch.json"></script>
    <script type="text/javascript">
      function GetQR(){
        var url = "http://localhost:"+ branch.port+"/ipaddr";
        console.log(url);
        fetch(url, {
            method : "GET",
        })
        .then(val =>{return val.json()})
        .then(val => {
          console.log(val.ip);
          var t = val.ip;
          t = "dvkcool|"+t + ":"+branch.port;
          var url = "https://api.qrserver.com/v1/create-qr-code/?data="+t+"&amp;size=300x300";
          var img = document.getElementById('barcode');
          img.src = url;
        })
        .catch(err => {console.log(err)})
      }
    </script>
  </head>
  <body onload="javascript:GetQR()">
    <center><h1>Welcome to Syndicate Bank Raipur branch.</h1></center>
    <center><img id='barcode'
           src="/res/Barcode.jpg"
           alt=""
           title="HELLO"
           width="300"
           height="300"
           border= 2 /></center>
  </body>
</html>
